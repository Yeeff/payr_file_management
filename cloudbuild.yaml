steps:
  - name: 'gcr.io/cloud-builders/mvn'
    args: ['clean', 'package', '-DskipTests']

  - name: 'gcr.io/cloud-builders/docker'
    args:
      [
        'build',
        '-t',
        '--build-arg', 'SPRING_PROFILE=$_SPRING_PROFILE',
        'us-central1-docker.pkg.dev/$PROJECT_ID/$_REPOSITORY_NAME/$_IMAGE_NAME',
        '.'
      ]

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'us-central1-docker.pkg.dev/$PROJECT_ID/$_REPOSITORY_NAME/$_IMAGE_NAME']

  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      [
        'run', 'deploy', '$_SERVICE_NAME',
        '--image',  'us-central1-docker.pkg.dev/$PROJECT_ID/$_REPOSITORY_NAME/$_IMAGE_NAME',
        '--region', 'us-central1',
        '--port','$_PORT',
        '--allow-unauthenticated',
        '--set-env-vars=SPRING_PROFILES_ACTIVE=$_SPRING_PROFILE'
      ]
